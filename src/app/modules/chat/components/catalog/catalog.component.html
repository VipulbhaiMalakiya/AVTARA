<div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title fs-5">{{data.message}}</h1>
    </div>
    <div class="modal-custom-close" (click)="onCancel()">
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <div class="modal-body p-0">

            <div class="catalogmodal-inner">

              <div class="catalog-chattop" *ngFor="let item of data.catalogOrderItems">
                  <div class="catalog-pic">

                    <img [src]="item.productUrl" [alt]="item.productName">
                </div>

                  <div class="catalog-txt">
                      <h4>{{item.productName}}</h4>
                      <p>{{item.description}}</p>
                      <p>{{item.currency}} {{item.item_price}} </p>
                  </div>
                </div>



            </div>

          </div>

        </div>
    </div>
